<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style-email.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/recursos/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Pleas check your inbox for instructions on how to reset the password</p>
            <div class="email-image">
                <img src="/recursos/icons/email.svg" alt="imagen de una carta">
            </div>
            <button class="primary-button login-button">Login</button>
            <p class="resend">
                <span>Didn't recive the email?</span>
                <a href="">Resend</a>
            </p>
        </div>
    </div>

    
</body>
</html>
