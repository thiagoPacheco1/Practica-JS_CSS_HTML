<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style-login1.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/recursos/logos/logo_yard_sale.svg" alt="logo" class="logo">
            

            <form action="/" class="form">
                <label for="Email-address" class="label">Email address</label>
                <input type="text" id="Email-address" placeholder="YardSale@gmail.com"
                 class="input input-paswword">
                
                 <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*********"
                 class="input input-paswword">

                 <input type="submit" value="Log in" class="primary-button login-button">

                 <a href="/">Forget my password</a>

                 
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
    
</body>
</html>
